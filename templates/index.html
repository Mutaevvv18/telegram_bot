<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Bot Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title">Weather Bot Statistics</h3>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header bg-info text-white">
                                        Total Users
                                    </div>
                                    <div class="card-body">
                                        <h4 class="card-title">{{ users_count }}</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header bg-success text-white">
                                        Total Searches
                                    </div>
                                    <div class="card-body">
                                        <h4 class="card-title">{{ searches_count }}</h4>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <h4>Recent Searches</h4>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>User</th>
                                    <th>City</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for search in recent_searches %}
                                <tr>
                                    <td>{{ search.first_name }}</td>
                                    <td>{{ search.city }}</td>
                                    <td>{{ search.search_date }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
